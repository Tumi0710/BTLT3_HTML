<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Form người dùng HTML5</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <form id="userForm" method="get" action="#">
        <fieldset>
            <legend>Thông tin người dùng</legend>

            <label for="name">Tên:</label>
            <input type="text" id="name" name="name" required autocomplete="name" placeholder="Nhập tên" />

            <p>Tuổi:</p>
            <label><input type="radio" name="age" value="<18" required /> &lt;18</label>
            <label><input type="radio" name="age" value="19-35" /> 19-35</label>
            <label><input type="radio" name="age" value="36-48" /> 36-48</label>
            <label><input type="radio" name="age" value=">49" /> &gt;49</label>

            <label for="profession">Nghề nghiệp:</label>
            <input type="text" id="profession" name="profession" required placeholder="Nhập nghề nghiệp" autocomplete="organization" />

            <label for="country">Quốc gia:</label>
            <select id="country" name="country" required>
                <option value="">--Chọn quốc gia--</option>
                <option value="Vietnam">Việt Nam</option>
                <option value="USA">Mỹ</option>
                <option value="France">Pháp</option>
                <option value="Japan">Nhật Bản</option>
                <option value="Australia">Úc</option>
            </select>

            <p>Sở thích:</p>
            <label><input type="checkbox" name="interests" value="Music" /> Âm nhạc</label>
            <label><input type="checkbox" name="interests" value="Reading" /> Đọc sách</label>
            <label><input type="checkbox" name="interests" value="Sports" /> Thể thao</label>
            <label><input type="checkbox" name="interests" value="Travel" /> Du lịch</label>

            <label for="found">Bạn biết về trang web này như thế nào?</label>
            <textarea id="found" name="found" rows="4" required placeholder="Viết ở đây"></textarea>

        </fieldset>

        <button type="submit">Gửi</button>
    </form>
</body>
</html>
